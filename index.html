<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Password Generator</title>
</head>

<body>
    <section id="hero">

        <section id="card">
            <article id="generator-info">
                <h2>Generate a <span id="line-highlight">random password</span></h2>
                <p>Never use an insecure password again.</p>

                <article class="password-length">
                    <label for="length-input">Length: </label>
                    <input type="number" name="length-input" id="length-input" min="1" max="60" value="15" required>
                </article>

                <button class="generate-btn" onclick="getPassword()">Generate passwords</button>
                <hr>
            </article>

            <article id="password-generated">
                <p class="password-btn" id="gen-pass-1"></p>
                <p class="password-btn" id="gen-pass-2"></p>
            </article>

            <article>
                <p id="copied-msg"></p>
            </article>
        </section>

    </section>


    <script src="index.js"></script>
</body>

</html>
